<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Enregistrement</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Librairie</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/livres}">Liste des livres</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/listEmprunt}">Mes emprunts</a>
            </li>
        </ul>
        <form th:action="@{/logout}" method="post" style="margin-left: auto">
            <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            <input class="btn btn-primary" type="submit" value="Sign Out" />
        </form>
    </div>
</nav>
<form th:action="@{/livre/registerLivre}" th:object="${livre}" method="post" style="margin-left: 15px">
    <div class="form-group">
        <label>Titre:</label>
        <input type="text" th:field="*{titre}" class="form-control">
    </div>
    <div class="form-group">
        <label>Auteur:</label>
        <input type="text" th:field="*{auteur}" class="form-control">
    </div>
    <div class="form-group">
        <label>Description:</label>
        <input type="text" th:field="*{description}" class="form-control">
    </div>
    <div class="form-group">
        <label>Nombres de pages:</label>
        <input type="text" th:field="*{nbPages}" class="form-control">
    </div>
    <div class="form-group">
        <label>Etat:</label>
        <input type="text" th:field="*{etat}" class="form-control">
    </div>
    <div class="form-group">
        <label>Date Parution:</label>
        <input type="text" th:field="*{dateParution}" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Ajouter</button>
</form>
</body>
</html>
