<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Librairie</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/livres}">Liste des livres</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/listEmprunt}">Mes emprunts</a>
                </li>
            </ul>
            <form th:action="@{/logout}" method="post" style="margin-left: auto">
                <b>[[${#request.userPrincipal.principal.fullName}]]</b>
                <input class="btn btn-primary" type="submit" value="Sign Out" />
            </form>
        </div>
    </nav>
    <h1>Liste des emprunts</h1>
    <div>
        <a th:href="@{/livres}"><input class="btn btn-primary" type="submit" value="Chercher un livre" /></a>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-primary">
            <tr>
                <th>Livre ID</th>
                <th>Titre</th>
                <th>Auteur</th>
                <th>Description</th>
                <th>Date de d'emprunt</th>
                <th>Etat</th>
                <th>Nb pages</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="emprunt: ${emprunts}">
                <td th:text="${emprunt.getLivre().id}">Livre ID</td>
                <td th:text="${emprunt.getLivre().getTitre()}">Etat</td>
                <td th:text="${emprunt.getLivre().getAuteur()}">Auteur</td>
                <td th:text="${emprunt.getLivre().getDescription()}">Description</td>
                <td th:text="${emprunt.getDateEmprunt()}">Date d'emprunt</td>
                <td th:text="${emprunt.getLivre().getEtat()}">Etat</td>
                <td th:text="${emprunt.getLivre().getNbPages()}">Nb pages</td>
                <td><a class="btn btn-danger" th:href="@{/user/emprunt/restituer/{id}(id=${emprunt.id})}" type="submit">Restituer</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
